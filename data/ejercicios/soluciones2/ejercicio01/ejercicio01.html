<!--
     Crea un formulario para enviar los datos de registro
     de un libro: título, autor, editorial, páginas
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejericio 01</title>
</head>
<body>
     <h1>Formulario Registro Libro</h1>
     <form name="miformu" action="ejercicio01.php" method="get">
          <p>
               <label for="titulo">Título: </label>
               <input type="text" name="titulo" id="titulo">
          </p>
          <p>
               <label for="autor">Autor: </label>
               <input type="text" name="autor" id="autor">
          </p>
          <p>
               <label for="editor">Editor: </label>
               <input type="text" name="editor" id="editor">
          </p>
          <p>
               <label for="pagina">Página: </label>
               <input type="text" name="pagina" id="pagina">
          </p>
        
          <input type="submit" name="envio" id="envio" value="Enviar">
     </form>
</body>
</html>
